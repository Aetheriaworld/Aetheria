    .Updatebox::-webkit-scrollbar {
      width: 4px;
      /* very thin scrollbar */

      background-color: #555;
      /* scrollbar thumb color */

    }

    .hover-word:hover {
      color: rgb(204, 208, 175);
    }

    .hover-word {
      position: relative;
      display: inline-block;
      cursor: pointer;
      color: #c9ac6b;
      text-decoration: none;
      margin-left: 10px;
    }

    /* Hide the star initially */
    .hover-word .fa-star {
      position: absolute;
      top: -1em;
      /* position star above */
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      color: #c9ac6b;
      font-size: 0.8em;
    }

    /* Show and slightly move the star up on hover */
    .hover-word:hover .fa-star {
      opacity: 1;
      transform: translate(-50%, -3px);
    }

    a {
      text-decoration: none;
    }

    body {
      overflow-x: hidden;
    }
