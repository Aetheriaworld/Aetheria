        .Updatebox {
            width: 140px;
            height: 150px;
            border: 1px solid #333;
            padding: 10px;
            overflow-y: scroll;
            margin-left: 20px;

            /* thin scrollbar styling */
            scrollbar-width: thin;
            /* Firefox */
            scrollbar-color: #555 #101010;
            /* Firefox: thumb + track colors */

        }

        /* For WebKit browsers (Chrome, Edge, Safari) */
        .Updatebox::-webkit-scrollbar {
            width: 4px;
            /* very thin scrollbar */
        }

        .Updatebox::-webkit-scrollbar-thumb {
            background-color: #555;
            /* scrollbar thumb color */
            border-radius: 4px;
            /* rounded edges */
        }

        .Updatebox::-webkit-scrollbar-track {
            background: #1a1a1a;
            /* track color */
        }

        .hover-word:hover {
            color: rgb(204, 208, 175);
        }

        .hover-word {
            position: relative;
            display: inline-block;
            cursor: pointer;
            color: #c9ac6b;
            text-decoration: none;
            margin-left: 10px;
        }

        /* Hide the star initially */
        .hover-word .fa-star {
            position: absolute;
            top: -1em;
            /* position star above */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            color: #c9ac6b;
            font-size: 0.8em;
        }

        /* Show and slightly move the star up on hover */
        .hover-word:hover .fa-star {
            opacity: 1;
            transform: translate(-50%, -3px);
        }

        a {
            text-decoration: none;
        }

        body {
            overflow-x: hidden;
        }

        .ppp {

    <script type="text/javascript">
        // <![CDATA[
        // Remove Bubble Cursor functionality
        // The rest of the script can remain unaffected

        function addLoadEvent(funky) {
            var oldonload = window.onload;
            if (typeof (oldonload) !== 'function') {
                window.onload = funky;
            } else {
                window.onload = function () {
                    if (oldonload) oldonload();
                    funky();
                };
            }
        }

        addLoadEvent(function () {
            set_scroll();
            set_width();
        });

        // Adjust window size and scrolling position
        window.onresize = set_width;
        window.onscroll = set_scroll;

        function set_width() {
            var sw_min = 999999;
            var sh_min = 999999;
            if (document.documentElement && document.documentElement.clientWidth) {
                if (document.documentElement.clientWidth > 0) sw_min = document.documentElement.clientWidth;
                if (document.documentElement.clientHeight > 0) sh_min = document.documentElement.clientHeight;
            }
            if (typeof (self.innerWidth) === 'number' && self.innerWidth) {
                if (self.innerWidth > 0 && self.innerWidth < sw_min) sw_min = self.innerWidth;
                if (self.innerHeight > 0 && self.innerHeight < sh_min) sh_min = self.innerHeight;
            }
            if (document.body.clientWidth) {
                if (document.body.clientWidth > 0 && document.body.clientWidth < sw_min) sw_min = document.body.clientWidth;
                if (document.body.clientHeight > 0 && document.body.clientHeight < sh_min) sh_min = document.body.clientHeight;
            }
            if (sw_min === 999999 || sh_min === 999999) {
                sw_min = 800;
                sh_min = 600;
            }
            swide = sw_min;
            shigh = sh_min;
        }

        function set_scroll() {
            if (typeof (self.pageYOffset) === 'number') {
                sdown = self.pageYOffset;
                sleft = self.pageXOffset;
            } else if (document.body && (document.body.scrollTop || document.body.scrollLeft)) {
                sdown = document.body.scrollTop;
                sleft = document.body.scrollLeft;
            } else if (document.documentElement && (document.documentElement.scrollTop || document.documentElement.scrollLeft)) {
                sleft = document.documentElement.scrollLeft;
                sdown = document.documentElement.scrollTop;
            } else {
                sdown = 0;
                sleft = 0;
            }
        }

        function createDiv(height, width) {
            var div = document.createElement("div");
            div.style.position = "absolute";
            div.style.height = height;
            div.style.width = width;
            div.style.overflow = "hidden";
            div.style.backgroundColor = "transparent";
            return div;
        }
        // ]]>
    </script>
